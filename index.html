<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="main">
        <div class="sub-div">
            <img src="images\image-product-desktop.jpg" alt="perfume">
        </div>

        <div class="sub-div write-up">
            <p style="margin: 0.5rem 0 2rem 0; text-transform: uppercase; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">P e r f u m e</p>
            <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div id="price">
            <p class="new">$149.99</p>
            <p class="old">$169.99</p>
        </div>

        <div class="add-to-cart">
            <button type="submit"> <img style="margin-right: 0.5rem;" src="/images/icon-cart.svg" alt="cart"> Add to Cart</button>
        </div>
        
        </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Temitope A. Olawole</a>.
  </div>
</body>
</html>
